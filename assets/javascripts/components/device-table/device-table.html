<div class="input-group" style="margin: 20px auto; width: 500px">
  <span class="input-group-addon" id="basic-addon1">&#128270</span>
  <input
    ng-model="searchText"
    type="text"
    class="form-control"
    placeholder="Search by Model, Person, Group, or Device Category"
    aria-describedby="basic-addon1"
  />
</div>

<table class="table">
  <caption>
    Company Devices
  </caption>
  <thead>
    <tr>
      <th ng-repeat="header in $ctrl.collection.headers track by $index"
          ng-bind="header.full_label"
          ng-click="$parent.predicate = $index"
          style="cursor: pointer"
      >
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in $ctrl.collection.rows | filter : searchText | orderBy:sorter">
      <td ng-repeat="column in row track by $index" 
          ng-bind="column">
      </td>
    </tr>
  </tbody>
</table>
